<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Quiz Type</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {
            font-family: 'Comic Neue', cursive;
            text-align: center;
            background: linear-gradient(135deg, #E6FFE6, #F0E6FF);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quiz-selection-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            color: #6B4E8B;
            font-size: 28px;
            margin-bottom: 10px;
        }

        h1 {
            color: #6B4E8B;
            font-size: 36px;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .quiz-button {
            background: linear-gradient(145deg, #82ec76, #9e76f3);
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .back-button {
            background: linear-gradient(145deg, #82ec76, #9e76f3);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="quiz-selection-container">
        <h2>Grade 4</h2>
        <h1>Select the Type of Quiz</h1>
        <div class="quiz-options">
            <button class="quiz-button" onclick="window.location.href='Q.ReadyMenu.G4.grammar.html'">Grammar</button>
            <button class="quiz-button" onclick="window.location.href='Q.ReadyMenu.G4.idiom.html'">Idiom</button>
            <button class="quiz-button" onclick="window.location.href='Q.ReadyMenu.G4.verb.html'">Verb</button>
            <button class="quiz-button" onclick="window.location.href='Q.ReadyMenu.G4.vocab.html'">Vocabulary</button>
        </div>
        <button class="action-button back-button" onclick="window.history.back()">Back</button>
    </div>
</body>
</html>
